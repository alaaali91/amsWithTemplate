<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Gestion stock</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->


</head>

<body class="sb-nav-fixed">

	<div th:replace="fragments/header :: header" />

	<div th:replace="fragments/menu :: menu" />

	<div id="layoutSidenav">

		<div id="layoutSidenav_content">

			<main>
			  <br>
				<div class="container-fluid px-4">
	            <div class="card mb-4">
	          
					<div class="card-header">
						<i class="fas fa-table me-1"></i>
					Ajout d'un Provider
					</div>
                     
                       
           
					<div class="card-body">
						


								<form action="#" th:action="@{/provider/addSave}" th:object="${provider}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>

<div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label> <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="address"> <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Provider">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
							
						
					</div>





				</div>
			</main>
		</div>
		<!-- /.container -->

		<div th:replace="fragments/footer::footer" />

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>

		<script src="@{/js/scripts.js}"></script>
		<script th:src="@{/js/datatables-simple-demo.js}"></script>
		<script th:src="@{/js/chart-area-demo.js}"></script>
		<script th:src="@{/js/chart-bar-demo.js}"></script>

</body>

</html>
