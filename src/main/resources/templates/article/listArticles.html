<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>AMS-Dashboard</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->


</head>

<body class="sb-nav-fixed">

	<div th:replace="fragments/header :: header" />

	<div th:replace="fragments/menu :: menu" />

	<div id="layoutSidenav">

		<div id="layoutSidenav_content">

			<main>
			  <br>
				<div class="container-fluid px-4">
	            <div class="card mb-4">
	          
					<div class="card-header">
						<i class="fas fa-table me-1"></i>
					Gestion Des Articles
					</div>
                       <br>
                       
                       
<ul class="nav">
  <li class="nav-item">
  <a th:href="@{'/article/add/'}" class="btn btn-success"><i class="fas fa-user-plus ml-2">Add Article</i></a>
  </li>


</ul>
                 
					<div class="card-body">
						<div th:switch="${articles}">

							<h2 th:case="null">No Articles yet!</h2>
							<div th:case="*">

								<table id="datatablesSimple">
									<thead>
										<tr>
											<th>Label</th>
											<th>Price</th>
											<th>Provider</th>
											<th>Show</th>
											<th>Edit</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>Label</th>
											<th>Price</th>
											<th>Provider</th>
											<th>Show</th>
											<th>Edit</th>
											<th>Delete</th>
										</tr>
									</tfoot>
									<tbody>

										<tr th:each="article : ${articles}">
											<td th:text="${article.label}"></td>
											<td th:text="${article.price}"></td>
											<td th:text="${article.provider.name}"></td>
											<td><a th:href="@{/article/show/{id}(id=${article.id})}"
													class="btn btn-primary"><i class="fas fa-user-show ml-2"></i>Show
													details</a></td>
											<td><a th:href="@{/article/edit/{id}(id=${article.id})}"
													class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a>
											</td>
											<td><a th:href="@{/article/delete/{id}(id=${article.id})}" 
													class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a>
											</td>
										</tr>

									</tbody>

								</table>
							</div>
						</div>
					</div>





				</div>
			</main>
		</div>
		<!-- /.container -->

		<div th:replace="fragments/footer::footer" />

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
   <script src="@{/js/bootstrap.bundle.min.js}"></script>
		<script src="@{/js/scripts.js}"></script>
		<script th:src="@{/js/datatables-simple-demo.js}"></script>
		<script th:src="@{/js/chart-area-demo.js}"></script>
		<script th:src="@{/js/chart-bar-demo.js}"></script>

</body>

</html>
