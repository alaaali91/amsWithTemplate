<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>AMS-Dashboard</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->


</head>

<body class="sb-nav-fixed">

	<div th:replace="fragments/header :: header" />

	<div th:replace="fragments/menu :: menu" />

	<div id="layoutSidenav">

		<div id="layoutSidenav_content">

			<main>
			  <br>
				<div class="container-fluid px-4">
	            <div class="card mb-4">
	          
					<div class="card-header">
						<i class="fas fa-table me-1"></i>
					Details d'un Article
					</div>
                     
                       
           
					<div class="card-body">
						

 <form action="#"   method="">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">ID</label> 
                                <p th:text="${article.id}">Id</p>
                             </div>
                            
                            <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Label</label> 
                                <p th:text="${article.label}">Label</p>
                             </div>
                             
                             <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Price</label> 
                                <p th:text="${article.price}">Price</p>
                             </div>
                             
                             <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Provider</label> 
                                <p th:text="${article.provider.name}">Provider</p>
                             </div>
                             
                             
                              <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Picture</label> 

                                <img alt="Image" th:src="@{'/uploads/'+ ${article.picture}}" width="250" height="250"/>
 
                             </div>
                            
                            <div class="form-group col-md-8">
                                <a th:href="@{/article/list}"> <input type="button" class="btn btn-primary" value="return to Article list"></a>
                           
                            </div>
                        </div>
                    </form>
							
						
					</div>





				</div>
			</main>
		</div>
		<!-- /.container -->

		<div th:replace="fragments/footer::footer" />

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>

		<script src="@{/js/scripts.js}"></script>
		<script th:src="@{/js/datatables-simple-demo.js}"></script>
		<script th:src="@{/js/chart-area-demo.js}"></script>
		<script th:src="@{/js/chart-bar-demo.js}"></script>

</body>

</html>
