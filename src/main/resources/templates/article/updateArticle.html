<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Gestion de stock</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->


</head>

<body class="sb-nav-fixed">

	<div th:replace="fragments/header :: header" />

	<div th:replace="fragments/menu :: menu" />

	<div id="layoutSidenav">

		<div id="layoutSidenav_content">

			<main>
			  <br>
				<div class="container-fluid px-4">
	            <div class="card mb-4">
	          
					<div class="card-header">
						<i class="fas fa-table me-1"></i>
					update d'un Article
					</div>
                     
                       
           
					<div class="card-body">
						


						<form action="#" th:action="@{/article/edit/}" th:object="${article}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="label" class="col-form-label">Label</label> <input type="text" th:field="*{label}" class="form-control" id="label" placeholder="Label" /> <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">Price</label> <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price" /> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                             <label for="provider" class="col-form-label">Select Provider</label>
                            <select name="providerId" class="form-control">
							    <option  th:each="pr: ${providers}" 
							    th:value="${pr.id}"
							    th:text="${pr.name}" 
							    th:selected="(${pr.id} == ${idProvider})"
							     />
							</select>
							</div>
                            
                            
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Article">
                            </div>
                        </div>
                    </form>
							
						
					</div>





				</div>
			</main>
		</div>
		<!-- /.container -->

		<div th:replace="fragments/footer::footer" />

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>

		<script src="@{/js/scripts.js}"></script>
		<script th:src="@{/js/datatables-simple-demo.js}"></script>
		<script th:src="@{/js/chart-area-demo.js}"></script>
		<script th:src="@{/js/chart-bar-demo.js}"></script>

</body>

</html>
